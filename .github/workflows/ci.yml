name: CI Pipeline

on:
  push:
    branches:
      - main  # Trigger on push to 'main' branch
  pull_request:
    branches:
      - main  # Trigger on pull request to 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Java (needed for Gradle build)
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adoptopenjdk'

      # Step 3: Cache Gradle dependencies (optional but speeds up builds)
      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Step 4: Build the project with Gradle
      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      # Step 5: Run tests with Gradle
      - name: Run tests
        run: ./gradlew test --no-daemon

      # Step 6: Upload test results (optional)
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: build/test-results/test

      # Optional: Step 7 (Deployment, notifications, etc.)
      # - name: Deploy to production
      #   run: ./deploy.sh
